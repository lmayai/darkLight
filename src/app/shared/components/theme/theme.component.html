<div class="modal-theme">
  <div class="container {{theme}}">
    <figure>
      <img src="assets/images/close-24px.svg" alt="close">
    </figure>
    <div class="title">
      <h1>Select one theme</h1>
    </div>
    <div class="actions">
      <button class="btn dark" (click)="onSelectTheme('dark')">Dark</button>
      <button class="btn light" (click)="onSelectTheme('light')">Light</button>
    </div>
  </div>
</div>
